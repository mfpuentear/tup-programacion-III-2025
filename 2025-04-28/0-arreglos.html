<!DOCTYPE html>
<html>
  <head>
    <title>Arreglos</title>
  </head>
  <body>
    <script>
      // definir arreglo
      const arreglo = [1, 2, 3, 4, 9, 8];

      // Leer en una posicion
      console.log(arreglo[1]);

      // Modificar elemento en una posicion
      arreglo[2] = 5;
      console.log(arreglo[2]);

      // Agregar elemento al final
      arreglo.push(9);
      console.log(arreglo);

      // Quitar ultimo elemento
      arreglo.pop();
      console.log(arreglo);

      // Mostrar longitud
      console.log(arreglo.length);

      // Ver en una posicion negativa
      console.log(arreglo.at(1));
      console.log(arreglo.at(-1));
      console.log(arreglo.at(-2));
    </script>
  </body>
</html>
