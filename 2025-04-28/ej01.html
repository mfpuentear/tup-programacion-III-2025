<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 1</title>
  </head>
  <body>
    <script>
      function sumarRango(inicio, fin) {
        let suma = 0;
        for (let i = inicio; i <= fin; i++) {
          suma += i;
        }
        return suma;
      }

      // 1 + 2 + 3 + 4
      console.log(sumarRango(1, 4));
    </script>
  </body>
</html>
