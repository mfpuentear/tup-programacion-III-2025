<!DOCTYPE html>
<html>
  <head>
    <title>Var, let, const</title>
  </head>
  <body>
    <script>
      var variable = 5;
      variable = 6;
      variable = "hola";
      console.log(variable);

      let variable2 = 8;
      variable2 = 89;
      variable2 = "chau";
      console.log(variable2);

      const variable3 = 9;
      variable3 = 666;
      console.log(variable3);
    </script>
  </body>
</html>
