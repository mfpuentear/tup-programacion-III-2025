<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      // String
      console.log("mensaje");
      console.log("'mensaje2'");
      console.log('"mensaje2"');

      // Numeros
      console.log(8);
      console.log(8.6);

      // Booleans (true, false)
      console.log(true);
      console.log(false);

      // Nulos
      console.log(null);

      // Sin definir
      console.log(undefined);
    </script>
  </body>
</html>
