<!DOCTYPE html>
<html>
  <head>
    <title>Bucles</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }

      let a = 5;
      while (a > 0) {
        console.log(a);
        a--;
      }

      let b = 10;
      do {
        console.log(b);
        b++;
      } while (b < 15);
    </script>
  </body>
</html>
