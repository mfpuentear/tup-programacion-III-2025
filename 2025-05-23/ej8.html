    <button id="toggleBoton">Mostrar Secreto</button>
    <p id="secreto" class="oculto">Â¡Este es un mensaje secreto!</p>

      const toggleBoton = document.getElementById("toggleBoton");

      toggleBoton.addEventListener("click", () => {
        const secreto = document.getElementById("secreto");
        //const ocultar = document.getElementById("ocultar");
        //const mostrar = document.getElementById("mostrar");
        secreto.classList.toggle("oculto");
        toggleBoton.innerText = secreto.classList.contains("oculto")

          : "Ocultar Secreto";
