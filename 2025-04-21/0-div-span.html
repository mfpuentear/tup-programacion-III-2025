<!DOCTYPE html>
<html>
  <head>
    <title>div y span</title>
    <link rel="stylesheet" type="text/css" href="0-div-span.css" />
  </head>
  <body>
    <div>
      <h1>Titulo 1</h1>
      <p>Párrafo 1</p>
    </div>
    <div class="rojo">
      <h1>Titulo 2</h1>
      <p>Párrafo 2</p>
      <p>Un texto <span class="verde"><b>muy</b> muy <i>largo</i></span></p>
      <div class="verde">
        <p>Otro texto</p>
      </div>
      <p>Otro texto al ultimo</p>
    </div>
    <div class="verde">
      <h1>Titulo 3</h1>
      <p>Párrafo 3</p>
    </div>
  </body>
</html>
